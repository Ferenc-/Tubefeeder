# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1

script: 
  - rm -rf AppDir | true
  - mkdir -p AppDir/usr/bin
  - mkdir -p AppDir/usr/share/icons/16x16
  - cp tubefeeder.desktop AppDir
  - cp tubefeeder.png AppDir/usr/share/icons/16x16
  - cp target/aarch64-unknown-linux-gnu/release/tubefeeder AppDir/usr/bin/

AppDir:
  path: ./AppDir
  app_info:
    id: tubefeeder
    name: Tubefeeder
    icon: tubefeeder
    version: latest
    exec: usr/bin/tubefeeder
    exec_args: $@
  runtime:
    env:
      APPDIR_LIBRARY_PATH: ''
  apt:
    arch: arm64
    sources:
      - sourceline: 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports bionic main'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    include:
        - libc6:arm64

  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
AppImage:
  arch: aarch64
  update-information: guess
  sign-key: None
