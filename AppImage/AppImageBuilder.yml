# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1

script: 
  - rm -rf AppDir | true
  - mkdir -p AppDir/usr/bin
  - mkdir -p AppDir/usr/share/icons/16x16
  - mkdir -p AppDir/usr/share/metainfo
  - cp ../tubefeeder.desktop AppDir/de.schmidhuberj.tubefeeder.desktop
  - cp ../tubefeeder.png AppDir/usr/share/icons/16x16
  - cp ../target/aarch64-unknown-linux-gnu/release/tubefeeder AppDir/usr/bin/
  - cp de.schmidhuberj.tubefeeder.appdata.xml AppDir/usr/share/metainfo/ 

AppDir:
  path: ./AppDir
  app_info:
    id: de.schmidhuberj.tubefeeder
    name: Tubefeeder
    icon: tubefeeder
    version: latest
    exec: usr/bin/tubefeeder
    exec_args: $@
  runtime: 
    env:
      APPDIR_LIBRARY_PATH: '$APPDIR/lib/aarch64-linux-gnu:$APPDIR/usr/lib/aarch64-linux-gnu:$APPDIR/usr/lib:$APPDIR/usr/lib/aarch64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders:$APPDIR/usr/lib/aarch64-linux-gnu/samba:$APPDIR/usr/lib/aarch64-linux-gnu/pulseaudio:$APPDIR/usr/lib/aarch64-linux-gnu/blas:$APPDIR/usr/lib/aarch64-linux-gnu/lapack:$APPDIR/usr/lib/aarch64-linux-gnu/lapack' 
  apt:
    arch: arm64
    sources:
      - sourceline: 'deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports groovy main universe'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
    include: 
      - libhandy-1-0:arm64
      - gnome-settings-daemon:arm64
      - librsvg2-common:arm64
    exclude:
      - adwaita-icon-theme
      - humanity-icon-theme

  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*

AppImage:
  arch: aarch64
  update-information: guess
  sign-key: None
