# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1

script: 
  - rm -rf AppDir | true
  - mkdir -p AppDir/usr/bin
  - mkdir -p AppDir/usr/share/icons/16x16
  - mkdir -p AppDir/usr/share/metainfo
  - cp ../tubefeeder.desktop AppDir/de.schmidhuberj.tubefeeder.desktop
  - cp ../tubefeeder.png AppDir/usr/share/icons/16x16
  - cp ../target/x86_64-unknown-linux-gnu/release/tubefeeder AppDir/usr/bin/
  - cp de.schmidhuberj.tubefeeder.appdata.xml AppDir/usr/share/metainfo/ 

AppDir:
  path: ./AppDir
  app_info:
    id: de.schmidhuberj.tubefeeder
    name: Tubefeeder
    icon: tubefeeder
    version: latest
    exec: usr/bin/tubefeeder
    exec_args: $@
  apt:
    arch: amd64
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu groovy main universe'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
    include: 
      - libhandy-1-0
      - gnome-settings-daemon
      - librsvg2-common
    exclude:
      - adwaita-icon-theme
      - humanity-icon-theme
      - libice6
      - libnss-nisplus
      - libnss-nis
      - libasound2
      - libthai
      - libcom-err2
      - libexpat1
      - libgcc-s1
      - libgpg-error0
      - libp11-kit0
      - libsm6
      - libuuid1
      - zlib1g
      - libgmp10

  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*

AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
